<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
<!-- Pagination Bar -->
<div th:fragment="paginationbar">
    <ul class="pagination pagination-md justify-content-center">
        <li th:class="${page.firstPage}? 'page-item disabled' : ''">
            <span class="page-link" th:if='${page.firstPage}'>First</span>
            <a class="page-link" th:if="${not page.firstPage}" th:href="@{${page.url}(page.page=1,page.size=${page.size})}">First</a>
        </li>

        <li th:class="${page.hasPreviousPage}? '' : 'page-item disabled'">
            <span class="page-link" th:if="${not page.hasPreviousPage}">«</span>
            <a class="page-link" th:if="${page.hasPreviousPage}" th:href="@{${page.url}(page.page=${page.number-1},page.size=${page.size})}" title="Go to previous page">«</a>
        </li>

        <li th:each="item : ${page.items}" th:class="${item.current}? 'page-item active' : ''">
            <span class="page-link" th:if="${item.current}" th:text="${item.number}">1</span>
            <a class="page-link" th:if="${not item.current}" th:href="@{${page.url}(page.page=${item.number},page.size=${page.size})}"><span th:text="${item.number}">1</span></a>
        </li>

        <li th:class="${page.hasNextPage}? '' : 'page-item disabled'">
            <span class="page-link" th:if="${not page.hasNextPage}">»</span>
            <a class="page-link" th:if="${page.hasNextPage}" th:href="@{${page.url}(page.page=${page.number+1},page.size=${page.size})}" title="Go to next page">»</a>
        </li>

        <li th:class="${page.lastPage}? 'page-item disabled' : ''">
            <span class="page-link" th:if="${page.lastPage}">Last</span>
            <a class="page-link" th:if="${not page.lastPage}" th:href="@{${page.url}(page.page=${page.totalPages},page.size=${page.size})}">Last</a>
        </li>
    </ul>

</div>

</body>
</html>
